<div class="shareModal modal fade" id="standards_doc_modal_02" tabindex="-1" role="dialog" aria-labelledby="standards_doc_modal_02_label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            </div>
            <div class="modal-body">
                <input id="shareURL" type="text" readonly="readonly" />
                <button onclick="copyURL();"><span class="icon-mw-copy"></span></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn companion_btn btn_color_blue" data-dismiss="modal">Close</button>
                <a id="gotoLink" type="button" class="btn btn_color_blue">Go to link</a>
            </div>
        </div>
    </div>
</div>
<!-- A temporary form create to send a post request with the required fields-->
<form id="tempForm" method="post" action="/progress/instructorled/certificate.pdf">
    <input type="hidden" name="className" value="" />
    <input type="hidden" name="startDate" value="" />
    
    <input type="hidden" name="endDate" value="" />
    <input type="hidden" name="languageName" value="" />
</form>
</body>
<script>
    //<![CDATA[
    function getShareURL() {
        if ('MATLAB Onramp') {
            console.log("Course selected");
            getCourseShareURL();
        }
        else {
            getTrainingShareURL();
        }

    }

    function getCourseShareURL() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var baseURL;
                if ('English' == "Japanese")
                    baseURL = document.location.href.replace(/jp\/certificate\.html.*/, "share/certificate.html?id=");
                else
                    baseURL = document.location.href.replace(/certificate\.html.*/, "share/certificate.html?id=");
                document.getElementById("shareURL").value = baseURL + this.responseText;
                document.getElementById("gotoLink").href = baseURL + this.responseText;
                document.getElementById("shareURL").select();
            }
        };
        var requestURL = "";
        if ('English' == "Japanese")
            requestURL = document.location.href.replace("jp/certificate.html", "share");
        else
            requestURL = document.location.href.replace("certificate.html", "share");
        console.log(requestURL);
        xhttp.open("GET", requestURL, true);
        xhttp.send();
    }


    function getTrainingShareURL() {
        var xhttp = new XMLHttpRequest();
        var params;
        if (null)
            params = 'className=' + null + '&startDate=' + null + '&endDate=' + null + '&languageName=' + null + '&courseName=' + null;
        else
            params = 'className=' + null + '&startDate=' + null + '&endDate=' + null + '&languageName=' + null + '&courseName=' + null;
        console.log(params);
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var baseURL;
                if (null == "Japanese")
                    baseURL = document.location.href.replace(/jp\/certificate\.html.*/, "share/certificate.html?id=")
                else
                    baseURL = document.location.href.replace(/certificate\.html.*/, "share/certificate.html?id=")
                document.getElementById("shareURL").value = baseURL + this.responseText;
                document.getElementById("gotoLink").href = baseURL + this.responseText;
                document.getElementById("shareURL").select();

            }
        };

        var requestURL = "";
        if (null == "Japanese")
            requestURL = document.location.href.replace("jp/certificate.html", "share");
        else
            requestURL = document.location.href.replace("certificate.html", "share");
        xhttp.open("POST", requestURL, true);
        xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhttp.setRequestHeader("accept-encoding","UTF-8");
        xhttp.send(params);
    }

    function copyURL() {
        document.getElementById("shareURL").select();
        document.execCommand("copy");
    }

    function redirectToPDF() {
        if ('MATLAB Onramp')
            self.location.href = '/progress/certificate.pdf?course=gettingstarted&release=R2020a&language=en';
        else
            document.getElementById('tempForm').submit();
    }

    //]]>
</script>
